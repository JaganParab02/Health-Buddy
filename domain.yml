version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_symptoms
  - ask_prevention
  - ask_vaccine_info

entities:
  - disease
  - vaccine

# Define slots for the bot's memory
slots:
  disease:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: disease

responses:
  utter_greet:
  - text: "Hello! I am HealthBuddy. How can I assist you with your health questions today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Stay safe and healthy."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

# List all your custom actions here
actions:
  - action_tell_symptoms
  - action_tell_prevention
  - action_tell_vaccine_info

