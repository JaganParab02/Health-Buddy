version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_symptoms
  examples: |
    - what are the symptoms of [dengue](disease)?
    - tell me the signs of [malaria](disease)
    - how do I know if I have [typhoid](disease)?
    - what are [covid-19](disease) symptoms?
    - show symptoms for [malaria](disease)

- intent: ask_prevention
  examples: |
    - how can I prevent [malaria](disease)?
    - what are the prevention methods for [typhoid](disease)?
    - how to avoid getting [dengue](disease)?
    - prevention for [covid-19](disease)

- intent: ask_vaccine_info
  examples: |
    - when should I get the [polio](vaccine) vaccine?
    - tell me about the [measles](vaccine) vaccine
    - what is the schedule for [opv](vaccine)?
    - [bcg](vaccine) vaccine details

# Using a lookup table helps Rasa recognize entities better
- lookup: disease
  examples: |
    - malaria
    - dengue
    - typhoid
    - covid-19

- lookup: vaccine
  examples: |
    - bcg
    - opv
    - polio
    - measles

